<!DOCTYPE html>
<!--
    Server Admin Dashboard - Frostbyte Attendance System
    This page provides administrative controls for managing the attendance system,
    including student registration, database management, and attendance marking.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/shared.css">
    <script src="../assets/navigation.js?v=sp1" defer></script>
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-light: #8a85ff;
            --primary-dark: #4a42d4;
            --secondary-color: #ff6584;
            --success-color: #4cc9f0;
            --warning-color: #f9c74f;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --gray-color: #8d99ae;
            --light-gray: #edf2f4;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #6366f1, #8b5cf6);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dashboard Layout */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .dashboard-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.5rem 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            color: white;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: #2b2d42;
            color: white;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .side-panel.open {
            transform: translateX(300px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            color: white;
            transform: rotate(90deg);
        }

        /* Panel Styles */
        .panel-header {
            padding: 30px 25px 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-details h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .user-details p {
            margin: 3px 0 0;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .nav-menu {
            padding: 0 15px 20px;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--primary-color);
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        .header-left h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 2.5rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .action-btn {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .action-btn i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .action-btn h2 {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .action-btn p {
            color: var(--gray-color);
            margin-bottom: 1rem;
        }

        /* Camera Selection */
        .camera-selection {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--card-shadow);
        }

        .camera-selection h2 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .camera-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .camera-item {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .camera-item:hover {
            background: var(--primary-light);
            color: white;
        }

        .camera-item i {
            font-size: 1.2rem;
        }

        .start-attendance {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .start-attendance:hover {
            background: #3ab4d8;
            transform: translateY(-2px);
        }

        /* Loading and error states */
        .loading, .no-cameras, .error-message {
            padding: 1rem;
            text-align: center;
            color: var(--gray-color);
            font-style: italic;
        }
        
        .error-message {
            color: var(--danger-color);
        }

        /* Footer */
        footer {
            background: var(--light-gray);
            padding: 1.5rem 2.5rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .quick-links a {
            color: var(--gray-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .quick-links a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 1rem;
                border-radius: 15px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1.5rem;
            }

            .camera-list {
                grid-template-columns: 1fr;
            }

            .quick-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Hidden video element for recording */
        #hiddenVideo {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        /* Registration Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 150px;
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        #regVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .capture-controls button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .capture-controls button:hover {
            background: var(--primary-dark);
        }

        .capture-controls button.captured {
            background: var(--success-color);
        }

        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #submitRegistration {
            width: 100%;
            padding: 15px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: 0.3s;
        }

        #submitRegistration.ready {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

    <script>
        let API_BASE = '/api';
        async function resolveApiBase() {
            try {
                const res = await fetch('/api/students', { method: 'GET', credentials: 'include' });
                if (!res.ok) throw new Error('bad');
            } catch (e) {
                API_BASE = '';
            }
        }
        function apiUrl(path) {
            if (!path.startsWith('/')) path = '/' + path;
            return API_BASE + path;
        }
        function apiFetch(path, opts) {
            return fetch(apiUrl(path), Object.assign({ credentials: 'include', mode: 'cors' }, opts || {}));
        }
        // Toggle side panel
        function togglePanel() {
            const sidePanel = document.getElementById('sidePanel');
            const overlay = document.getElementById('overlay');
            sidePanel.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Close panel when clicking outside
        function closePanel(e) {
            const sidePanel = document.getElementById('sidePanel');
            const overlay = document.getElementById('overlay');
            if (e.target === overlay || e.target.id === 'closePanel') {
                sidePanel.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        // Initialize the dashboard when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async function() {
            await resolveApiBase();
            const yEl = document.getElementById('copyrightYear');
            if (yEl) yEl.textContent = new Date().getFullYear();
            const menuBtn = document.getElementById('menuBtn');
            const closeBtn = document.getElementById('closePanel');
            const overlay = document.getElementById('overlay');
            const markAttendanceBtn = document.getElementById('markAttendanceBtn');
            const checkAttendanceBtn = document.getElementById('checkAttendanceBtn');
            const cameraSelection = document.getElementById('cameraSelection');
            const cameraList = document.getElementById('cameraList');
            const startAttendanceBtn = document.getElementById('startAttendanceBtn');

            // Event listeners
            menuBtn.addEventListener('click', togglePanel);
            closeBtn.addEventListener('click', closePanel);
            overlay.addEventListener('click', closePanel);

            // Show camera selection when Mark Attendance is clicked
            markAttendanceBtn.addEventListener('click', function() {
                cameraSelection.style.display = 'block';
                detectCameras();
            });

            // Handle Check Attendance button click
            checkAttendanceBtn.addEventListener('click', async function() {
                checkAttendanceBtn.disabled = true;
                checkAttendanceBtn.textContent = 'Checking...';
                await fetchAttendance();
                checkAttendanceBtn.disabled = false;
                checkAttendanceBtn.textContent = 'Check Attendance';
            });

            // Handle Register Student button click
            const registerStudentBtn = document.getElementById('registerStudentBtn');
            const regModal = document.getElementById('registrationModal');
            const closeModal = document.querySelector('.close-modal');
            const regVideo = document.getElementById('regVideo');
            const submitRegBtn = document.getElementById('submitRegistration');
            let regStream = null;
            let capturedImages = { center: null, left: null, right: null };

            registerStudentBtn.addEventListener('click', async function() {
                regModal.style.display = 'block';
                try {
                    regStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    regVideo.srcObject = regStream;
                } catch (e) {
                    alert("Camera access denied: " + e.message);
                    regModal.style.display = 'none';
                }
            });

            closeModal.addEventListener('click', closeRegModal);
            
            window.addEventListener('click', function(e) {
                if (e.target == regModal) closeRegModal();
            });

            function closeRegModal() {
                regModal.style.display = 'none';
                if (regStream) {
                    regStream.getTracks().forEach(track => track.stop());
                    regStream = null;
                }
                // Reset form
                document.getElementById('regRoll').value = '';
                document.getElementById('regName').value = '';
                document.getElementById('regCourse').value = '';
                capturedImages = { center: null, left: null, right: null };
                updateRegUI();
            }

            window.captureImage = function(angle) {
                if (!regStream) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = regVideo.videoWidth;
                canvas.height = regVideo.videoHeight;
                canvas.getContext('2d').drawImage(regVideo, 0, 0);
                
                capturedImages[angle] = canvas.toDataURL('image/jpeg');
                
                // Visual feedback
                const btn = document.getElementById('cap' + angle.charAt(0).toUpperCase() + angle.slice(1));
                btn.classList.add('captured');
                btn.textContent = "Retake " + angle.charAt(0).toUpperCase() + angle.slice(1);
                
                document.getElementById('status' + angle.charAt(0).toUpperCase() + angle.slice(1)).textContent = 
                    angle.charAt(0).toUpperCase() + angle.slice(1) + ": ✅";
                
                updateRegUI();
            }

            function updateRegUI() {
                const allCaptured = capturedImages.center && capturedImages.left && capturedImages.right;
                if (allCaptured) {
                    submitRegBtn.classList.add('ready');
                } else {
                    submitRegBtn.classList.remove('ready');
                }
            }

            submitRegBtn.addEventListener('click', async function() {
                const roll = document.getElementById('regRoll').value;
                const name = document.getElementById('regName').value;
                const course = document.getElementById('regCourse').value;
                
                if (!roll || !name) {
                    alert("Roll number and Name are required!");
                    return;
                }
                
                if (!capturedImages.center || !capturedImages.left || !capturedImages.right) {
                    alert("Please capture all 3 angles!");
                    return;
                }

                submitRegBtn.textContent = "Registering...";
                submitRegBtn.disabled = true;

                try {
                    const response = await apiFetch('/register_student', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            roll, name, course,
                            images: capturedImages
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert(result.message);
                        closeRegModal();
                    } else {
                        throw new Error(result.message || result.error || "Registration failed");
                    }
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    submitRegBtn.textContent = "Register Student";
                    submitRegBtn.disabled = false;
                }
            });

            // Handle Edit Database button click
            const editDatabaseBtn = document.getElementById('editDatabaseBtn');
            editDatabaseBtn.addEventListener('click', async function() {
                try {
                    const response = await apiFetch('/students');
                    const result = await response.json();
                    if (response.ok) {
                        displayStudentDatabase(result.students);
                    } else {
                        throw new Error(result.error || 'Failed to fetch students');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            // Global variables for media stream and recorder
            let mediaStream = null;
            let mediaRecorder = null;
            let recordedChunks = [];

            // Detect available cameras
            async function detectCameras() {
                cameraList.innerHTML = '<div class="loading">Detecting cameras...</div>';
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true,
                        audio: false 
                    });
                    stream.getTracks().forEach(track => track.stop());
                    
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length === 0) {
                        cameraList.innerHTML = '<div class="no-cameras">No cameras found on this device.</div>';
                        return;
                    }
                    
                    cameraList.innerHTML = '';
                    videoDevices.forEach((device, index) => {
                        const cameraItem = document.createElement('div');
                        cameraItem.className = 'camera-item';
                        cameraItem.innerHTML = `
                            <i class="fas fa-video"></i>
                            <span>${device.label || `Camera ${index + 1}`}</span>
                            <input type="checkbox" class="camera-checkbox" 
                                   data-camera-id="${device.deviceId}" 
                                   data-camera-name="${device.label || `Camera ${index + 1}`}"
                                   ${index === 0 ? 'checked' : ''}>
                        `;
                        cameraList.appendChild(cameraItem);
                    });
                    
                    setupCameraItemHandlers();
                } catch (error) {
                    console.error('Error accessing cameras:', error);
                    let errorMessage = 'Could not access camera. ';
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'Please allow camera access to continue.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'No cameras found on this device.';
                    } else {
                        errorMessage += `Error: ${error.message}`;
                    }
                    cameraList.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                }
            }

            // Helper function to set up camera item click handlers
            function setupCameraItemHandlers() {
                const cameraItems = document.querySelectorAll('.camera-item');
                cameraItems.forEach(item => {
                    item.addEventListener('click', function(e) {
                        const checkbox = this.querySelector('.camera-checkbox');
                        checkbox.checked = !checkbox.checked;
                    });
                });
            }

            // Start attendance recording
            startAttendanceBtn.addEventListener('click', async function() {
                const selectedCameras = [];
                document.querySelectorAll('.camera-checkbox:checked').forEach(checkbox => {
                    selectedCameras.push({
                        id: checkbox.dataset.cameraId,
                        name: checkbox.dataset.cameraName
                    });
                });

                if (selectedCameras.length === 0) {
                    alert('Please select at least one camera');
                    return;
                }

                try {
                    try {
                        await apiFetch('/class_start', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({})
                        });
                    } catch (e) {}
                    // For now, we'll just use the first selected camera
                    const camera = selectedCameras[0];
                    startAttendanceBtn.disabled = true;
                    startAttendanceBtn.textContent = 'Starting...';

                    // Request camera access
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: { exact: camera.id },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });

                    // Create a hidden video element (needed for some browsers)
                    let hiddenVideo = document.querySelector('#hiddenVideo');
                    if (!hiddenVideo) {
                        hiddenVideo = document.createElement('video');
                        hiddenVideo.id = 'hiddenVideo';
                        hiddenVideo.style.display = 'none';
                        document.body.appendChild(hiddenVideo);
                    }
                    hiddenVideo.srcObject = mediaStream;
                    await hiddenVideo.play();

                    // Set up media recorder
                    const options = {
                        mimeType: 'video/webm;codecs=vp9',
                        videoBitsPerSecond: 2500000 // 2.5 Mbps
                    };

                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(mediaStream, options);

                    // Set up event handlers
                    mediaRecorder.onstart = () => {
                        console.log('MediaRecorder started');
                        startAttendanceBtn.textContent = 'Recording...';
                        // Set a timeout to stop recording after 10 seconds
                        setTimeout(() => {
                            if (mediaRecorder && mediaRecorder.state === 'recording') {
                                mediaRecorder.stop();
                            }
                        }, 10000);
                    };

                    mediaRecorder.onerror = (error) => {
                        console.error('MediaRecorder error:', error);
                        alert('Error during recording: ' + error.message);
                        if (mediaStream) {
                            mediaStream.getTracks().forEach(track => track.stop());
                            mediaStream = null;
                        }
                        startAttendanceBtn.disabled = false;
                        startAttendanceBtn.textContent = 'Start Attendance';
                    };

                    // Collect data from the recorder
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    // Update the mediaRecorder.onstop handler
                    mediaRecorder.onstop = async () => {
                        console.log('MediaRecorder stopped, finalizing recording...');
                        try {
                            // Create a final blob from all chunks
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            if (blob.size === 0) {
                                throw new Error('No video data was recorded');
                            }
                            // Upload to Flask server
                            startAttendanceBtn.textContent = 'Processing...';
                    const uploadRes = await uploadVideo(blob);

                            if (uploadRes.ok && uploadRes.result && uploadRes.result.data) {
                                const time = new Date(uploadRes.result.data.time).toLocaleString();
                                const confidence = (uploadRes.result.data.confidence * 100).toFixed(2);
            
                                // Create or update the result display
                                let resultDiv = document.getElementById('attendanceResult');
                                if (!resultDiv) {
                                    resultDiv = document.createElement('div');
                                    resultDiv.id = 'attendanceResult';
                                    resultDiv.style.marginTop = '20px';
                                    resultDiv.style.padding = '15px';
                                    resultDiv.style.borderRadius = '5px';
                                    resultDiv.style.backgroundColor = '#f8f9fa';
                                    document.querySelector('.main-content').appendChild(resultDiv);
                                }
            
                                resultDiv.innerHTML = `
                                    <h3>Attendance Marked Successfully</h3>
                                    <p><strong>Name:</strong> ${uploadRes.result.data.name}</p>
                                    <p><strong>Roll:</strong> ${uploadRes.result.data.roll}</p>
                                    <p><strong>Time:</strong> ${time}</p>
                                    <p><strong>Confidence:</strong> ${confidence}%</p>
                                `;
            
                                // Scroll to the result
                                resultDiv.scrollIntoView({ behavior: 'smooth' });
                            } else if (uploadRes.ok && uploadRes.result && (uploadRes.result.status === 'no_student' || uploadRes.result.status === 'no_face')) {
                                let resultDiv = document.getElementById('attendanceResult');
                                if (!resultDiv) {
                                    resultDiv = document.createElement('div');
                                    resultDiv.id = 'attendanceResult';
                                    resultDiv.style.marginTop = '20px';
                                    resultDiv.style.padding = '15px';
                                    resultDiv.style.borderRadius = '5px';
                                    resultDiv.style.backgroundColor = '#f8f9fa';
                                    document.querySelector('.main-content').appendChild(resultDiv);
                                }
                                const label = uploadRes.result.status === 'no_student' ? 'No students found' : 'No face detected';
                                const timeStr = uploadRes.result.time ? new Date(uploadRes.result.time).toLocaleString() : new Date().toLocaleString();
                                resultDiv.innerHTML = `
                                    <h3>${label}</h3>
                                    <p><strong>Time:</strong> ${timeStr}</p>
                                `;
                                resultDiv.scrollIntoView({ behavior: 'smooth' });
                                await fetchAttendance();
                            } else {
                                const msg = uploadRes.result && uploadRes.result.error ? uploadRes.result.error : 'Upload failed';
                                alert('Error: ' + msg);
                            }
                        } catch (error) {
                            console.error('Error processing recording:', error);
                            alert('Error: ' + error.message);
                        } finally {
                             // Clean up
                            if (mediaStream) {
                                mediaStream.getTracks().forEach(track => track.stop());
                                mediaStream = null;
                            }
        
                            startAttendanceBtn.disabled = false;
                            startAttendanceBtn.textContent = 'Start Attendance';
                        }
                    };
                    
                    // Start recording with 1-second chunks
                    mediaRecorder.start(1000);
                    console.log('MediaRecorder started, state:', mediaRecorder.state);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Error: ' + error.message);
                    if (mediaStream) {
                        mediaStream.getTracks().forEach(track => track.stop());
                        mediaStream = null;
                    }
                    startAttendanceBtn.disabled = false;
                    startAttendanceBtn.textContent = 'Start Attendance';
                }
            });

            // Function to upload video to Flask server
            async function uploadVideo(blob) {
                const formData = new FormData();
                formData.append('video', blob, `attendance_${Date.now()}.webm`);
    
                try {
                    const response = await apiFetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
        
                    const result = await response.json();
                    if (response.ok) {
                        if (document.getElementById('attendanceTable')) {
                            await fetchAttendance();
                        }
                        return { ok: true, result };
                    } else {
                        return { ok: false, result };
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    return { ok: false, result: { error: error.message } };
                }
            }

            // Close panel when clicking on a nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Remove active class from all links
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    // Add active class to clicked link
                    this.classList.add('active');
                    // Close the panel on mobile
                    if (window.innerWidth <= 768) {
                        togglePanel();
                    }
                });
            });
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '/index.html';
                });
            }
            
            // Close panel when pressing Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('sidePanel').classList.contains('open')) {
                    togglePanel();
                }
            });
            
            // Clean up when page is unloaded
            window.addEventListener('beforeunload', () => {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
            });
        });
        async function fetchAttendance() {
    try {
        const response = await apiFetch('/check_attendance', { method: 'GET' });
        const result = await response.json();
        if (response.ok) {
            displayAttendanceData(Array.isArray(result.attendance) ? result.attendance : []);
        } else {
            alert(result.error || 'Failed to check attendance');
        }
    } catch (e) {
        alert('Error: ' + e.message);
    }
}
function displayAttendanceData(attendanceData) {
    const mainContent = document.querySelector('.main-content');
    mainContent.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Attendance Records</h2>
            <div id="actionsBar" style="display: flex; gap: 10px;">
                <button onclick="clearLastAttendance()" style="
                    background: var(--warning-color);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    font-size: 0.9rem;
                ">
                    <i class="fas fa-trash"></i> Clear Last
                </button>
                <button onclick="clearAllAttendance()" style="
                    background: var(--danger-color);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    font-size: 0.9rem;
                ">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
                <button onclick="location.reload()" style="
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    font-size: 0.9rem;
                ">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    `;
    
    // Create the attendance table
    const table = document.createElement('table');
    table.id = 'attendanceTable';
    table.className = 'attendance-table';
    table.innerHTML = `
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Course</th>
                <th>Roll</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody></tbody>
    `;
    mainContent.appendChild(table);

    // Add rows
    const tbody = table.querySelector('tbody');
    
    const rows = Array.isArray(attendanceData) ? attendanceData : [];
    function renderRows(filtered) {
        tbody.innerHTML = '';
        if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No attendance records found</td></tr>';
        } else {
            filtered.forEach(record => {
                const row = document.createElement('tr');
                const dateObj = new Date(record.time);
                const dateStr = dateObj.toLocaleDateString();
                const timeStr = dateObj.toLocaleTimeString();
                const confidence = (record.confidence * 100).toFixed(2) + '%';
                
                row.innerHTML = `
                    <td><strong>${record.name}</strong></td>
                    <td>${dateStr}</td>
                    <td>${timeStr}</td>
                    <td>${record.course}</td>
                    <td>${record.roll}</td>
                    <td>${confidence}</td>
                `;
                tbody.appendChild(row);
            });
        }
    }
    renderRows(rows);
    
    // Insert course filter dropdown
    const actionsBar = document.getElementById('actionsBar');
    if (actionsBar) {
        const select = document.createElement('select');
        select.id = 'courseFilter';
        select.style.border = '1px solid #ddd';
        select.style.padding = '10px 14px';
        select.style.borderRadius = '8px';
        select.style.background = 'white';
        const allOpt = document.createElement('option');
        allOpt.value = '';
        allOpt.textContent = 'All Courses';
        select.appendChild(allOpt);
        actionsBar.insertBefore(select, actionsBar.firstChild);
        // Populate courses
        try {
            apiFetch('/students')
                .then(r => r.json())
                .then(json => {
                    const students = Array.isArray(json.students) ? json.students : [];
                    const courses = Array.from(new Set(students.map(s => s.course).filter(Boolean))).sort();
                    courses.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c;
                        opt.textContent = c;
                        select.appendChild(opt);
                    });
                });
        } catch (e) {}
        select.addEventListener('change', () => {
            const v = select.value;
            if (!v) renderRows(rows);
            else renderRows(rows.filter(r => r.course === v));
        });
    }

    // Add styles
    const style = document.createElement('style');
    style.textContent = `
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .attendance-table th, 
        .attendance-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }
        .attendance-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .attendance-table tbody tr:hover {
            background-color: #f8fafc;
        }
        .attendance-table td strong {
            color: var(--primary-dark);
        }
    `;
    
    if (!document.getElementById('attendanceTableStyle')) {
        style.id = 'attendanceTableStyle';
        document.head.appendChild(style);
    }

    // Scroll to top
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function clearLastAttendance() {
    if (!confirm('Are you sure you want to delete the last attendance record?')) return;
    
    try {
        const response = await apiFetch(`/delete_last_attendance`, {
            method: 'POST'
        });
        const result = await response.json();
        
        if (response.ok) {
            alert(result.message);
            await fetchAttendance();
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

async function clearAllAttendance() {
    if (!confirm('WARNING: Are you sure you want to delete ALL attendance records? This action cannot be undone!')) return;
    
    try {
        const response = await apiFetch(`/clear_all_attendance`, {

        if (response.ok) {

            await fetchAttendance();
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}

function displayStudentDatabase(students) {

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Student Database</h2>
            <button onclick="location.reload()" style="
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
            ">
                <i class="fas fa-arrow-left"></i> Back

                <tr>
                    <th>Roll</th>
                    <th>Name</th>

                    <th>Actions</th>

                ${students.map(s => `

                            <button onclick="deleteStudent('${s.roll}')" style="background:var(--danger-color); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; margin-left:5px;">Delete</button>
                        </td>
                    </tr>
                `).join('')}

        </table>
    `;
}

async function updateStudent(roll) {
    const name = document.getElementById(`name-${roll}`).value;
    const course = document.getElementById(`course-${roll}`).value;
    
    try {
        const response = await apiFetch(`/students/${roll}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, course})
        });
        if (response.ok) alert('Student updated');
        else alert('Update failed');
    } catch (e) {
        alert('Error: ' + e.message);
    }
}

async function deleteStudent(roll) {
    if(!confirm('Delete this student?')) return;
    try {
        const response = await apiFetch(`/students/${roll}` , {
            method: 'DELETE'
        });
        if (response.ok) {
            alert('Student deleted');
            document.getElementById('editDatabaseBtn').click(); // Refresh
            } else alert('Delete failed');
    } catch (e) {
        alert('Error: ' + e.message);
    }
}
